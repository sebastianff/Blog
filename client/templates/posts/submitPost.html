<template name="submitPost">
<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="name" class="form-control" name="name" id="name" placeholder="name">
	</div>
	<div class="form-group">
		<label for="content">Name</label>
		<input type="text" class="form-control" name="content" id="content" placeholder="content">
	</div>
	<button type="submit" class="btn btn-large"></button>
</form>
</template>
