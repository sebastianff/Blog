<template name="blogPosts">
	{{#each posts}}
		<h3>{{title}}</h3>
		<h4>{{category}}</h4>
		<p class="lead align-center"><em>{{content}}</em></p>
		<p>
		<span class="glyphicon glyphicon-thumbs-down">{{likes}}</span>
		<span class="glyphicon glyphicon-thumbs-up">{{unlikes}}</span></p>
		<a href="/posts/{{_id}}"><p>View</p>{{commentsCount}} comments</a>
		<a href="/posts/{{_id}}/edit"><p>Edit</p></a>
	{{/each}}
</template>
